<h1 style=color:red ;id="Ans"></h1>
<script type="text/javascript">
days= prompt("Enter an days: ");

if(days == 'm') {
 console.log('monday');
 document.write("monday = " + days);
} else if(days == 't') {
 console.log('tuesday');
 document.write("tuesday = " + days);
} else if(days == 'w') {
 console.log('wednesday');
 document.write("wednesday = " + days);
} 
else if(days == 'o') {
 console.log('thursday');
 document.write("thursday = " + days);
} 
else if(days == 'f') {
 console.log('friday ');
 document.write("friday = " + days);
} 
else if(days == 's') {
 console.log('saturday');
 document.write("saturday = " + days);
} 
else if(days == 'x') {
 console.log('sunday');
 document.write("sunday = " + days);
} 

</script>
